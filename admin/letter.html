<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="/static/css/simplified-page.css">
</head>

<body>
  <div class="email-container">
    <!-- Верхняя панель окна -->
    <div class="window-bar">
      "Email Verification" - JStore <span class="close-btn">[x]</span>
    </div>

    <!-- Содержимое окна -->
    <div class="window-content">
      <h1 class="window-title">JStore Email Verification</h1>
      <p>Dear user,</p>
      <p>Please verify your email address by entering the following token on our website:</p>

      <!-- Токен -->
      <div class="token">
        {{verificationToken}}
      </div>

      <p>If you did not request this verification, please ignore this email.</p>
      <p>Regards,</p>
      <p>The JStore Team</p>
    </div>
  </div>
</body>

</html>
